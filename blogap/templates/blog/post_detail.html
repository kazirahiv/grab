{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.titles }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <img src="{{ STATIC_URL }}{{ post.image.url }}" />
    </div>
{% endblock %}
