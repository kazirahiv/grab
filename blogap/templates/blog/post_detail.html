{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="post">
        {% if post.published_date %}
                <h1>{{ post.titles }}</h1>
            <div class="date">
                {{ post.published_date }}
                <p>Author- {{ post.author }}</p>
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.image %}
        <img src="{{ STATIC_URL }}{{ post.image.url }}" />
        {% endif %}
    </div>
{% endblock %}
