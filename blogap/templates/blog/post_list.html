{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts reversed %}
        <div class="post">
        	<div class="date">
        	<h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.titles}}</a></h1>
        	<p>Published: {{post.published_date}}</p>
        </div>
    <p>{{post.text | linebreaksbr}}</p>
    {% if post.image %}
        <img src="{{ STATIC_URL }}{{ post.image.url }}" />
    {% endif %}
{%endfor%}
{% endblock %}
