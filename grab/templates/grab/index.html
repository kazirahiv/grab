
<form name="MyForm" method="POST" action="">{% csrf_token %}
  <fieldset>
    <legend>Download Youtube Videos:</legend>
    Paste below:<br>
    <input type="text" name="link"><br>	 
    <input type="submit" value="Submit">
    <p>After submitting the link, Please wait while we're downloading it !</p>
</fieldset>
</form> 
{% if downloaded %}
	<p> Download Complete </p>
	<a  href="{{fname}}" download>Download link</a>
	
{% else %}
	<p> No task given ! </p>
{% endif %}
